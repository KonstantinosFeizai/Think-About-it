<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poem Slideshow</title>
    <style>
        .poem {
            display: none;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #next-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007b8f;
            color: white;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <section id="main-content">
        <div class="poem">
            <h1>Poem 1</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 2</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 3</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 4</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 5</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 6</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 7</h1>
            <p>Poem content here...</p>
        </div>
        <div class="poem">
            <h1>Poem 8</h1>
            <p>Poem content here...</p>
        </div>
    </section>

    <button id="next-button">Next</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const poems = document.querySelectorAll('.poem');
            const nextButton = document.getElementById('next-button');
            const poemsPerPage = 4;
            let currentIndex = 0;

            function updateDisplay() {
                poems.forEach((poem, index) => {
                    poem.style.display = (index >= currentIndex && index < currentIndex + poemsPerPage)
                        ? 'block'
                        : 'none';
                });

                // Hide button if we've reached the end
                if (currentIndex + poemsPerPage >= poems.length) {
                    nextButton.style.display = 'none';
                }
            }

            updateDisplay();

            nextButton.addEventListener('click', () => {
                currentIndex += poemsPerPage;
                updateDisplay();
            });
        });
    </script>

</body>

</html>
